<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Cards</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="text-center">Bootstrap Cards</h1>
		<div class="row">
			<div class="col-md-4">
			   <div class="card" style="width: 250px;">
			   <img src="image/login.jpg" width="100px" height="100px;">
			      <h3>Login Form</h3>
			    <div class="card-body">
			    	<form>
			    		<div class="form-group">
			    			<label>Username:</label>
			    			<input type="text" name="" class="form-control">
			    		</div>

			    		<div class="form-group">
			    			<label>Password:</label>
			    			<input type="password" name="" class="form-control">
			    		</div>
                        <br>
			    		<input type="submit" name="" value="Login" class="btn btn-info">
			    	</form>
			    	
			    </div><!-----end card body--->

            </div><!---col-md-4 end---------->
			<div class="col-md-4">

		    <div class="card" style="width: 250px;">
		    	<img src="image/sasuke.jpg" class="card-img-top" alt="...">
		    	<div class="card-body">
		    		<h5 class="card-title">sasuke</h5>
		    		<p class="card-text">You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery. Click here to go to amazon.in</p>
		    		<a href="#" class="btn btn-primary">Go Somewhere</a>
		    	</div>
		    </div>
			</div>
			<div class="col-md-4">
			</div>
			</div>
	</div></div>

</body>
</html>
