<!DOCTYPE html>
<html>
<head>
	<title>Image</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<style>
		img{
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4">

				<img src="image/sasuke.jpg" class="rounded">
			</div>
			<div class="col-md-4">

				<img src="image/sasuke.jpg" class="rounded-circle">
			</div>
			<div class="col-md-4">

				<img src="image/sasuke.jpg" class="img-thumbnail">
			</div>


		    </div>
        </div><!----row div end---->


	</div><!--------container div end------------>

</body>
</html>
