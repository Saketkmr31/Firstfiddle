<!DOCTYPE html>
<html>
<head>
	<title>Grid System</title>
	<!---------bootstrap------------->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  <!-------start container----------><!---bottom scroll not allowed in container------>
     <div class="container-fluid">
     	<div class="row">
     		<div class="col-md-6 bg-info" >
     			Saket
     		</div>
     		<div class="col-md-6 bg-dark" style="background-color: green;">
     			Sasuke
     		</div>
     		
     	</div><!-------end row-------->


     	<div class="row">
     		<div class="col-4 bg-danger" style="background-color: red;">
     		    <h1>Hello Saket</h1>
     	    </div>
     	    <div class="col-4 bg-success" style="background-color: yellow;">
     		    <h1>Hello Saket</h1>
     		</div>
     		<div class="col-4 bg-warning" style="background-color: orange;">
     		    <h1>Hello Saket</h1>
     		</div>
     	</div><!------end row---------->


     	<div class="row">
     		<div class="col-3 bg-muted" style="background-color: red;">
     		    <h1>Hello Saket</h1>
     	    </div>
     	    <div class="col-3 bg-primary" style="background-color: yellow;">
     		    <h1>Hello Saket</h1>
     		</div>
     		<div class="col-3 bg-secondary" style="background-color: orange;">
     		    <h1>Hello Saket</h1>
     		</div>
     		<div class="col-3 bg-white" style="background-color: pink;">
     		    <h1>Hello Saket</h1>
     		</div><!---------end row---------->


     		<div class="row">
     		    <div class="col-2 bg-light" style="background-color: red;">
     		        <h1>Hello</h1>
     	        </div>
     	        <div class="col-2 " style="background-color: green!important;">
     		        <h1>Hello</h1>
     		    </div>
     		    <div class="col-2" style="background-color: orange;">
     		        <h1>Hello</h1>
     		    </div>
     		    <div class="col-2" style="background-color: pink;">
     		        <h1>Hello</h1>
     		    </div>
     		    <div class="col-2" style="background-color: pink;">
     		        <h1>Hello</h1>
     		    </div>
     		    <div class="col-2 bg-danger" style="background-color: pink!important;">
     		        <h1>Hello</h1>
     		    </div><!---------end row---------->


    	

    </div><!----end container---------->
</body>
</html>
