<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<title></title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-2">
				
			</div>
			<div class="col-md-8">
				<div class="card" >
			<h3 class="text-center">form</h3>
			<div class="card-body">
			<form>
		<div class="form-group">
			<label>Student Name</label><br>
			<input type="text" name="" placeholder="enter name" class="form-control">
		</div><br>


		<div class="form-group">
			<label>Email</label><br>
			<input type="email" name="" placeholder="enter Email" class="form-control">
			<h8>We"ll never share your email with anyone else.</h8>
		</div><br>


		<div class="form-group">
			<label>Mobile Number</label><br>
			<input type="Number" name="" placeholder="Enter mobile Number" class="form-control">
		</div><br>

		

		<div class="form-group">
			<label>Address</label><br>
			<input type="Address" name="" class="form-control">
		</div><br>

		<div class="form-group">
			<label>Gender</label><br>
			<input type="radio" id="male" name="Gender" value="male">male<br>
			<input type="radio" id="female" name="Gender" value="male">female<br>
		</div><br>

		<div class="form-group">
			<label>College</label>
			<select class="form-control">
				<option>select</option>
				<option>RJIT</option>
				<option>SHRIRAM COLLEGE OF ENGINEERING AND MANAGEMENT</option>
				<option>MPCTS</option>
				<option>MITS</option>
				<option>ITM</option>
				<Option>OTHER</option>
			</select>
		</div><br>


		<div class="form-group">
			<label>Qualifications</label>
			<select class="form-control">
				<option>select</option>
				<option>B.tech</option>
				<option>B.S.C</option>
				<option>M.C.A</option>
				<option>B.C.A</option>
				<Option>OTHER</option>
			</select>
		</div><br>


		<div class="form-group">
			<label>Branch</label>
			<select class="form-control">
				<option>select</option>
				<option>C.S.E</option>
				<option>MECH</option>
				<option>E.E</option>
				<option>IT</option>
				<option>AUTO MOBILE</option>
				<option>CIVIL ENGINEERING</option>
				<Option>OTHER</option>
			</select>
		</div><br>

		<div class="form-group">
			<label>Semester</label>
			<select class="form-control">
				<option>select</option>
				<option>Ist Semester</option>
				<option>IInd Semester</option>
				<option>IIIrd Semester</option>
				<option>IVst Semester</option>
				<option>Vth Semester</option>
				<option>VIth Semester</option>
				<option>VIIth Semester</option>
				<option>VIIIth Semester</option>
				<Option>OTHER</option>
			</select>
		</div><br>


		<div class="form-group">
			<label>Internship Course</label>
			<select class="form-control">
				<option>select</option>
				<option>Web Designing Internship Course (670 days)</option>
				<option>Web Development Internship Course (120 days)</option>
				<option>PHP</option>
				<option>Larave 8</option>
				<option>Angular 11</option>
				<option>Python</option>
				<option>Django</option>
				<Option>OTHER</option>
			</select>

		<input type="submit" name="" value="submit" class="btn btn-primary">
	</form>
			</div>
			
		</div>
			</div>
			<div class="col-md-8">
				
			</div>
