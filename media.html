<!DOCTYPE html>
<html>
<head>
	<title>@mediaquery</title>

	<style>
		
		b{
			font-size: 100px;
			color: white;
		}

		body{
			background-color: black;
		}

		@media(max-width: 1200px;){
			body{
				background-color: pink;
			}
			b{
				font-size: 50px;
			}
		}

		@media(max-width: 1000px;){
			body{
				background-color: green;
			}
			b{
				font-size: 24px;
			}
		}

		@media(max-width: 400px;){
			body{
				background-color: yellow;
			}
			b{
				font-size: 15px;
			}
		}


	</style>
</head>
<body>
	<b>Hello ITM</b>

</body>
</html>
